name: Veracode Static Analysis Pipeline Scan

# ğŸš€ Quando esse workflow serÃ¡ executado?
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '41 2 * * 0'  # Todo domingo Ã s 2:41 da manhÃ£

# ğŸ” PermissÃµes bÃ¡sicas
permissions:
  contents: read

jobs:
  build-and-pipeline-scan:
    permissions:
      contents: read
      security-events: write
      actions: read

    runs-on: ubuntu-latest

    steps:
      # ğŸ“¥ 1. Clona o repositÃ³rio
      - uses: actions/checkout@v4
        with:
          repository: ''

      # ğŸ—œï¸ 2. Compacta os arquivos do projeto
      - run: zip -r veracode-scan-target.zip ./

      # â¬‡ï¸ 3. Baixa o programa da Veracode
      - run: curl --silent --show-error --fail -O https://downloads.veracode.com/securityscan/pipeline-scan-LATEST.zip

      # ğŸ“‚ 4. Descompacta o pipeline scan
      - run: unzip -o pipeline-scan-LATEST.zip

      # â˜• 5. Instala Java
      - uses: actions/setup-java@v4
        with:
          java-version: 8
          distribution: 'temurin'

      # ğŸ” 6. Executa o scan de seguranÃ§a
      - run: java -jar pipeline-scan.jar --veracode_api_id "${{secrets.VERACODE_API_ID}}" --veracode_api_key "${{secrets.VERACODE_API_KEY}}" --fail_on_severity="Very High, High" --file veracode-scan-target.zip
        continue-on-error: true

      # ğŸ” 7. Converte resultados para SARIF
      - name: Convert pipeline scan output to SARIF format
        id: convert
        uses: veracode/veracode-pipeline-scan-results-to-sarif@ff08ae5b45d5384cb4679932f184c013d34da9be
        with:
          pipeline-results-json: results.json

      # â˜ï¸ 8. Envia resultados para a aba Code Scanning
      - uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: veracode-results.sarif

      # ğŸ› ï¸ 9. Veracode Fix: sugestÃµes automÃ¡ticas de correÃ§Ã£o
      - name: Veracode Fix - SugestÃµes automÃ¡ticas de correÃ§Ãµes
        uses: veracode/veracode-fix@v1.0.3
        with:
          vid: ${{ secrets.VERACODE_API_ID }}              # ID da API Veracode
          vkey: ${{ secrets.VERACODE_API_KEY }}            # Chave da API Veracode
          inputFile: results.json                          # Arquivo de entrada com os resultados
          token: ${{ secrets.GITHUB_TOKEN }}               # Token do GitHub
          createPR: true                                   # Cria Pull Request com as correÃ§Ãµes
          prComment: true                                  # Adiciona comentÃ¡rios no PR com detalhes
