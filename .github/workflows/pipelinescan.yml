name: Veracode Static Analysis Pipeline Scan

# ğŸš€ Quando esse workflow serÃ¡ executado?
on:
  push:                 # Quando algo for enviado (push) para a branch "main"
    branches: [ "main" ]
  pull_request:         # Quando houver um pull request para a branch "main"
    branches: [ "main" ]
  schedule:             # E tambÃ©m todo domingo Ã s 2:41 da manhÃ£ (para varredura periÃ³dica)
    - cron: '41 2 * * 0'

# ğŸ” PermissÃµes bÃ¡sicas para acessar o repositÃ³rio e criar alertas de seguranÃ§a
permissions:
  contents: read

jobs:
  build-and-pipeline-scan:
    # ğŸ“‹ PermissÃµes especÃ­ficas para este job
    permissions:
      contents: read                      # Permite ler o conteÃºdo do repositÃ³rio
      security-events: write              # Permite criar alertas de seguranÃ§a (como Code Scanning)
      actions: read                       # NecessÃ¡rio em repositÃ³rios privados para buscar aÃ§Ãµes

    # ğŸ§  Ambiente que serÃ¡ usado: um servidor Ubuntu na nuvem
    runs-on: ubuntu-latest

    steps:
      # ğŸ“¥ 1. Baixa os arquivos do seu repositÃ³rio para o ambiente de execuÃ§Ã£o
      - uses: actions/checkout@v4
        with:
          repository: ''

      # ğŸ—œï¸ 2. Compacta todos os arquivos do projeto em um ZIP para anÃ¡lise
      - run: zip -r veracode-scan-target.zip ./

      # â¬‡ï¸ 3. Baixa o programa da Veracode que faz o scan de seguranÃ§a (pipeline scan)
      - run: curl --silent --show-error --fail -O https://downloads.veracode.com/securityscan/pipeline-scan-LATEST.zip

      # ğŸ“‚ 4. Descompacta o programa da Veracode que acabou de ser baixado
      - run: unzip -o pipeline-scan-LATEST.zip

      # â˜• 5. Instala o Java (necessÃ¡rio para rodar o programa da Veracode)
      - uses: actions/setup-java@v4
        with:
          java-version: 8                # VocÃª pode mudar essa versÃ£o se seu projeto usar outro Java
          distribution: 'temurin'

      # ğŸ” 6. Executa o scan da Veracode no arquivo compactado, buscando falhas de seguranÃ§a
      - run: java -jar pipeline-scan.jar --veracode_api_id "${{secrets.VERACODE_API_ID}}" --veracode_api_key "${{secrets.VERACODE_API_KEY}}" --fail_on_severity="Very High, High" --file veracode-scan-target.zip
        continue-on-error: true          # Mesmo que o scan encontre falhas, o workflow continua (importante para permitir os prÃ³ximos passos)

      # ğŸ” 7. Converte o resultado do scan para o formato SARIF (usado pelo GitHub para exibir alertas visuais)
      - name: Convert pipeline scan output to SARIF format
        id: convert
        uses: veracode/veracode-pipeline-scan-results-to-sarif@ff08ae5b45d5384cb4679932f184c013d34da9be
        with:
          pipeline-results-json: results.json   # Esse Ã© o arquivo gerado pelo scan

      # â˜ï¸ 8. Envia os resultados convertidos para a aba "Code scanning" do GitHub
      - uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: veracode-results.sarif

      # ğŸ› ï¸ 9. (NOVO) Usa o Veracode Fix para sugerir correÃ§Ãµes automÃ¡ticas para as vulnerabilidades encontradas
      - name: Veracode Fix - SugestÃµes automÃ¡ticas de correÃ§Ãµes
        uses: veracode/veracode-fix@v1.0.4
        with:
          scan-results-json: results.json       # O mesmo arquivo do scan que contÃ©m os problemas detectados
          github-token: ${{ secrets.GITHUB_TOKEN }}  # Token do GitHub usado para poder comentar no PR ou fazer commits

          # ğŸ”§ (Opcional) Ative essas opÃ§Ãµes se quiser que o Veracode Fix jÃ¡ crie issues ou commits automÃ¡ticos:
          # create-issues: true
          # commit-fixes: true
